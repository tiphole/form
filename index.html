<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
  <link rel="stylesheet" href="form.css">
  <script src="form.js" defer ></script>
  
</head>

<body>
    <div class="wrapper">
      <form id="registration">
        <h1>Registration</h1>
        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="Full Name" required>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Address" required>
            <i class="fa-solid fa-map-location-dot"></i>
          </div>
        </div>
        <div class="input-box">
          <div class="input-field">
            <input type="email" id="email_input" placeholder="Email" required>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-field">
            <input type="email" id="email_verify" placeholder="Confirm Email" required>
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>
        <div class="input-box">
          <div class="input-field">
            <input type="number" placeholder="Phone Number" id="password_input" required>
            <i class="fa-solid fa-phone"></i>
          </div>
          <div class="input-field">
            <input type="password"  placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
          </div>
        </div>
        <label><input class="checky" type="checkbox">I hereby declare that the above information provided is true and
          correct</label>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
</body>

</html>
